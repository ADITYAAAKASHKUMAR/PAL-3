<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .status {
            font-size: 20px;
            font-weight: bold;
            color: red;
            margin-top: 20px;
        }
        .back-btn {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto 0;
            text-decoration: none;
            width: 200px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        .emoji {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Train Ticket Waitlist Status 🚆</h2>
        <p class="emoji">😢🤦‍♂️</p>
        <p class="status">🚨 Your Status: WL69 🚨</p>
        <p>"Beta, bas ghar pe hi raho!"</p>
        <p>Estimated Confirmation: When cows stop blocking train tracks. 🐄🚂</p>
        <p>If you selected 'Tatkal', sorry... <strong>IRCTC has crashed.</strong> 🤷‍♂️</p>
        <p>Better Luck Next Time! Or... Just Take a Bus. 🚌</p>
        <a href="index.html" class="back-btn">Go Back & Try Again</a>
    </div>
</body>
</html>
